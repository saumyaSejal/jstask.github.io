<!DOCTYPE html>
<html>
<head>
  <title>Page 2</title>
  <script>
    function goToPage3() {
      history.forward(); // Go to Page 3
    }
    
    function goBackToPage1() {
      history.back(); // Go back to Page 1
    }
  </script>
</head>
<body>
  <h1>Page 2</h1>
  <button onclick="goToPage3()">Go to Page 3</button>
  <button onclick="goBackToPage1()">Go Back to Page 1</button>
</body>
</html>
