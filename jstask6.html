<!DOCTYPE html>
<html>
<head>
  <title>Reverse String</title>
  <script>
    function reverseString() {
      // Get the input value from the form
      var inputString = document.getElementById('inputString').value;
      
      // Reverse the string
      var reversedString = inputString.split('').reverse().join('');
      
      // Display the reversed string
      document.getElementById('reversedString').textContent = reversedString;
    }
  </script>
</head>
<body>
 
  <form style="margin:48px auto">
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" name="inputString">
    <button type="button" onclick="reverseString()">Reverse</button>
  </form>
  <p id="reversedString"></p>
</body>
</html>
